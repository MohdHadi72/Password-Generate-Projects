<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generate Project</title>
    <link rel="stylesheet" href="./Password Generate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
    rel="stylesheet"/>
</head>
<body>
    
    <div id="container">
        <i class="fa-solid fa-droplet" id="IconsColor"></i>
        <h1 id="textPass">Password Generate </h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-icons" id="copyIcon">content_copy</span>
        </div>
       

        <input type="range"  id="inputRange" value="8" min="1" max="20" step="1" >
        <div class="row">
            <p>Password Length</p>
            <span id="SlideValue">5</span>
        </div>
            
        <div class="row" >
            <label for="lowercase"> Include lowercase Letter (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="row">
            <label for="Uppercase"> Include Uppercase Letter (A-Z)</label>
            <input type="checkbox" name="Uppercase" id="Uppercase" checked>
        </div>

        <div class="row">
            <label for="Numbers"> Include Numbers (0-9)</label>
            <input type="checkbox" name="Numbers" id="Numbers" checked>
        </div>

        <div class="row">
            <label for="Symbles"> Include Symbles (@-*)</label>
            <input type="checkbox" name="Symbles" id="Symbles" checked>
        </div>
        <button id="genBtn"> Generate Password</button>
    </div>

    <script src="./Password Generate.js"></script>
</body>
</html>
